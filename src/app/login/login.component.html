<form class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Name</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Name" required autofocus>
      <label for="inputPassword" class="sr-only">E-mail</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="E-mail" required>
      <div class="checkbox mb-2 mt-2">
        <label>
          <input type="checkbox" value="remember-me"> User is admin
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <img class="googleIcon" src="https://img.icons8.com/color/28/000000/google-logo.png" (click)="login()"/>
</form>
