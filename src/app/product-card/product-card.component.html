<div class="card" *ngIf="product.title">
  <img class="card-img-top" src="{{product.imageUrl}}" alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD':true}}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">
    <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart(product)" class="btn btn-primary btn-block">Add to cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shoppingCart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
