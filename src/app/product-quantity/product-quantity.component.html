<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart(product)" class="btn btn-primary btn-block">-</button>
  </div>
  <div class="col text-center">
    {{getQuantity()}} in cart
  </div>
  <div class="col-2">
    <button class="btn btn-primary btn-block" (click)="addToCart(product)">+</button>
  </div>
</div>
