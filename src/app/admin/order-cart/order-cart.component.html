<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" class="form-control" id="name" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" name="city" type="text" class="form-control" id="city" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          City is required
        </div>
      </div>

      <div class="form-group">
        <label for="addressLine1">Addressline 1</label>
        <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" type="text" class="form-control" id="addressLine1" required>
        <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
          Addressline 1 is required
        </div>
      </div>

      <div class="form-group">
        <label for="addressLine2">Addressline 1</label>
        <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" type="text" class="form-control" id="addressLine2" required>
        <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
          Addressline 2 is required
        </div>
      </div>

      <button class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6" *ngIf="shipping.name">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Shipping Details</h5>
        <tr class="list-group">
          <b>Client:</b>
          {{shipping.name}}
        </tr>
        <tr class="list-group">
          <b>City:</b>
          {{shipping.city}}
        </tr>
        <tr class="list-group">
          <b>AddressLine1:</b>
          {{shipping.addressLine1}}
        </tr>
        <tr class="list-group">
          <b>AddressLine2:</b>
          {{shipping.addressLine2}}
        </tr>
      </div>
    </div>
  </div>
</div>
