<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Price is required
        </div>
        <div class="alert alert-danger" *ngIf="!isNumber(price) && price.touched && price.value">
          Price value should be > 0
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="category" type="number" class="form-control" id="category" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.name">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image URL is required
        </div>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && !isUrl(imageUrl) && imageUrl.value">
          Invalid Image URL
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <p class="card-text">{{price.value | currency:'USD':true}}</p>
      </div>
    </div>
  </div>
</div>
