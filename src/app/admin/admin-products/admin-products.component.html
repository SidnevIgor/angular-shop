<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table class="table">
  <thead>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>
        <!--Fix the link, need to get a key for the product-->
        <a [routerLink]="['/admin/products/', product.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
