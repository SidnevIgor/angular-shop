<div class="list-group">
  <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All products</a>
  <a class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{category: c.name}"
  *ngFor="let c of categories$ | async" [class.active]="category===c.name">{{c.name}}</a>
</div>
