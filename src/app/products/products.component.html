<div class="card" style="width: 15rem;" *ngFor="let p of products$ | async">
  <img class="card-img-top" src="{{p.imageUrl}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{p.title}}</h5>
    <p class="card-text">{{p.price | currency:'USD':true}}</p>
    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
</div>
