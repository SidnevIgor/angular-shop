<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All products</a>
      <a class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{category: c.name}"
      *ngFor="let c of categories$ | async" [class.active]="category===c.name">{{c.name}}</a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" src="{{p.imageUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{p.title}}</h5>
              <p class="card-text">{{p.price | currency:'USD':true}}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="w-100" *ngIf="(i+1)%2 === 0">
        </div>
      </ng-container>
    </div>
  </div>
</div>
