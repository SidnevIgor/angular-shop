<h1>Shopping Cart</h1>
<ng-container>
  <p>
    You have {{numberOfItems}} items in your cart
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of productIds">
        <td>{{ cart$.items[productId].product.title }}</td>
        <td>{{ cart$.items[productId].quantity }}</td>
        <td>{{ cart$.items[productId].product.price * cart$.items[productId].quantity | currency:'USD':true}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
